{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Que obra quer adicionar?</h3>
    <div class="box">
        <form action="/add_obra" method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="id" id="id" placeholder="ID" autofocus="" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" id="name" placeholder="Name" autofocus="" required>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
